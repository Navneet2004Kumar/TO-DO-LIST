<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional To-Do List</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="todo.css">
</head>

    <style>
       
        
body {
  font-family: 'Poppins', sans-serif;
  transition: background 0.3s, color 0.3s;
}

.light-theme {
  background: #f5f6fa;
  color: #2c3e50;
}

.dark-theme {
  background: #1e272e;
  color: #f5f6fa;
}

.glass-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.list-group-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 12px;
  margin-bottom: 8px;
  transition: transform 0.2s;
}

.list-group-item:hover {
  transform: scale(1.02);
}

.completed {
  text-decoration: line-through;
 ¬†opacity:¬†0.7;
}

        
    </style>
</head>
<body class="light-theme">

 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">üìù To-Do Pro</a>
      <button class="btn btn-outline-light ms-auto" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

 
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4 glass-card">
      <h2 class="text-center mb-4">My Task Manager</h2>

    
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Add a new task...">
        <button class="btn btn-primary" id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
      </div>
        
      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search tasks...">
        <select id="filter" class="form-select w-25">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>
      </div>

     
      <ul class="list-group" id="taskList"></ul>
    </div>
  </div>

 
 
</body>



   
    <script>
    
const taskInput = document.getElementById("taskInput");
const addTaskBtn = document.getElementById("addTaskBtn");
const taskList = document.getElementById("taskList");
const searchInput = document.getElementById("searchInput");
const filter = document.getElementById("filter");
const themeToggle = document.getElementById("themeToggle");
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];


function renderTasks() {
  taskList.innerHTML = "";
  let searchText = searchInput.value.toLowerCase();
  let filterValue = filter.value;

  tasks.forEach((task, index) => {
    if (
      (filterValue === "all" ||
        (filterValue === "completed" && task.completed) ||
        (filterValue === "pending" && !task.completed)) &&
      task.text.toLowerCase().includes(searchText)
    ) {
      let li = document.createElement("li");
      li.className =
        "list-group-item d-flex justify-content-between align-items-center";
      if (task.completed) li.classList.add("completed");

      li.innerHTML = `
        <span onclick="toggleComplete(${index})" style="cursor:pointer;">
          ${task.text}
        </span>
        <div>
          <button class="btn btn-sm btn-success me-2" onclick="toggleComplete(${index})">
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-sm btn-warning me-2" onclick="editTask(${index})">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      `;
      taskList.appendChild(li);
    }
  });

  localStorage.setItem("tasks", JSON.stringify(tasks));
}


addTaskBtn.addEventListener("click", () => {
  let text = taskInput.value.trim();
  if (text) {
    tasks.push({ text, completed: false });
    taskInput.value = "";
    renderTasks();
  }
});


function editTask(index) {
  let newText = prompt("Edit task:", tasks[index].text);
  if (newText) {
    tasks[index].text = newText.trim();
    renderTasks();
  }
}


function toggleComplete(index) {
  tasks[index].completed = !tasks[index].completed;
  renderTasks();
}


function deleteTask(index) {
  tasks.splice(index, 1);
  renderTasks();
}


searchInput.addEventListener("input", renderTasks);
filter.addEventListener("change", renderTasks);


themeToggle.addEventListener("click", () => {
  document.body.classList.toggle("dark-theme");
  document.body.classList.toggle("light-theme");
});


renderTasks();

    </script>

</body>
</html>
